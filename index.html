<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetNick - Serviço online de streaming</title>
    <!-- Link css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link 
    rel="shortcut icon" 
    href="assets/img/favicon.ico"
    type="image/x-icon"
    >
    <!-- Link Google Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,500&display=swap" 
        rel="stylesheet"
    >
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="overlay" data-overlay></div>
            <a href="index.html" class="logo"> 
                <img src="assets/img/logo.png" alt="NetNick">
            </a>
            <div class="header-actions">
                <button class="search">
                    <ion-icon name="search-outline"></ion-icon>
                </button>

                <div class="lan-wrapper">
                    <label for="language">
                        <ion-icon name="globe-outline"></ion-icon>
                    </label>

                    <select name="language" id="langague">
                        <option value="en">EN</option>
                        <option value="es">ES</option>
                    </select>
                </div>
                <button class="btn btn-primary">Entrar</button>
            </div>

            <button class="btn-mobile" data-menu-open>
                <ion-icon name="reorder-three-outline"></ion-icon>
            </button>

            <nav class="navbar" data-navbar>
                <div class="navbar-top">
                    <a href="index.html">
                        <img src="assets/img/logo.png" alt="logo">
                    </a>

                    <button class="menu-close" data-menu-close>
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>
                <ul class="navbar-list">
                    <li>
                        <a href="index.html" class="navbar-link">Home</a>
                    </li>
                    <li>
                       <a href="#" class="navbar-link">Filmes</a> 
                    </li>
                    <li>
                        <a href="#" class="navbar-link">Bombando</a> 
                     </li>
                     <li>
                        <a href="#" class="navbar-link">Séries</a> 
                     </li>
                     <li>
                        <a href="#" class="navbar-link">Preço</a> 
                     </li>
                </ul>

                <ul class="navbar-social-list">
                    <li>
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-whatsapp"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-tiktok"></ion-icon>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Link js -->
    <script src="assets/js/script.js"></script>
    <!-- Link icons -->
    <script 
        type="module" 
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>
    <script 
        nomodule 
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
    </script>
</body>
</html>
